<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Reporter Dashboard</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --success: #22c55e;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #a5b4fc 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-sub);
            font-size: 1.1rem;
        }

        .stats-card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            color: var(--text-sub);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .client-list {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .client-card {
            background-color: var(--card-bg);
            border-radius: 0.75rem;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            animation: fadeInUp 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        .client-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .client-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background-color: var(--success);
        }

        .client-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .client-id {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-main);
        }

        .status-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            background-color: rgba(34, 197, 94, 0.1);
            color: var(--success);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background-color: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .client-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
        }

        .info-label {
            color: var(--text-sub);
        }

        .info-value {
            font-family: 'Monaco', 'Consolas', monospace;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-sub);
            background: rgba(255,255,255,0.02);
            border-radius: 1rem;
            border: 1px dashed rgba(255,255,255,0.1);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>IP Reporter</h1>
            <p class="subtitle">Real-time Connected Client Monitor</p>
        </header>

        <div class="stats-card">
            <div class="stat-item">
                <div class="stat-value" id="active-count">0</div>
                <div class="stat-label">Active Clients</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="last-update">-</div>
                <div class="stat-label">Last Updated</div>
            </div>
        </div>

        <div id="clients-container" class="client-list">
            <!-- Client cards will be injected here -->
            <div class="empty-state">
                Waiting for connections...
            </div>
        </div>
    </div>

    <script>
        async function fetchClients() {
            try {
                const response = await fetch('/api/clients');
                const clients = await response.json();
                renderClients(clients);
                updateStats(clients.length);
            } catch (error) {
                console.error('Error fetching clients:', error);
            }
        }

        function updateStats(count) {
            document.getElementById('active-count').innerText = count;
            const now = new Date();
            document.getElementById('last-update').innerText = now.toLocaleTimeString();
        }

        function renderClients(clients) {
            const container = document.getElementById('clients-container');
            
            if (clients.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        No clients currently connected.
                    </div>
                `;
                return;
            }

            container.innerHTML = clients.map(client => `
                <div class="client-card">
                    <div class="client-header">
                        <span class="client-id">${client.id}</span>
                        <span class="status-badge">
                            <span class="status-dot"></span>
                            Online
                        </span>
                    </div>
                    <div class="client-info">
                        <div class="info-row">
                            <span class="info-label">IP Address</span>
                            <span class="info-value text-primary">${client.ip}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Connected At</span>
                            <span class="info-value">${client.connected_at}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Poll every 2 seconds
        setInterval(fetchClients, 2000);
        fetchClients(); // Initial call
    </script>
</body>
</html>
