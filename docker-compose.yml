version: '3.8'

services:
  ip-reporter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ip-reporter
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - ip-reporter-network

  # Optional: Run client in a separate container using the same image
  ip-reporter-client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ip-reporter-client
    # Override CMD to run client script
    command: [ "python", "client/client.py" ]
    environment:
      - SERVER_URL=ws://ip-reporter:8000/ws/client
    depends_on:
      - ip-reporter
    networks:
      - ip-reporter-network
    restart: on-failure

networks:
  ip-reporter-network:
    driver: bridge
