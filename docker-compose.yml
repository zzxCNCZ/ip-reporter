version: '3.8'

services:
  ip-reporter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ip-reporter
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - ip-reporter-network

networks:
  ip-reporter-network:
    driver: bridge
